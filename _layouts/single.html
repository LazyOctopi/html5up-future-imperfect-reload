---
layout: index
---

<!-- Post -->
  {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
	<article class="post">
		<header>
			<div class="title">
				<h2><a href="#">{{ page.title | escape }}</a></h2>
				<p>{{ page.subtitle }}</p>
			</div>
			<div class="meta">
				<time class="published" datetime="{{ page.date | date: date_format }}">{{ page.date | date: date_format }}</time>
				<p>
					{{ page.content | number_of_words }}

					<a href="#" class="icon {{ page.icon }}"></a>
				</p>
			</div>
		</header>
		<span class="image featured"><img src="{{ site.image_root }}{{ page.image }}" alt="" /></span>
			{{ content }}
		<footer>
			<ul class="stats">
				<li><a href="#">General</a></li>
				<li><a href="#" class="icon fa-heart">28</a></li>
				<li><a href="#" class="icon fa-comment">128</a></li>
			</ul>
		</footer>
	</article>
